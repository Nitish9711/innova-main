



<div class="heading text-color">Subscribe Us</div>


<div id="subscription-form">
  <form [formGroup]="form" class="mat-form-field" role = "form" name = "formSubscriber" >
    <div class="form-part">
      <label for="name">Name  </label>
      <input
      matInput
        type="text"
        name="name"
        id="name"
        formControlName="name"
        placeholder="Your Name"
      />
    </div>
    <div class="form-part">
      <label for="phone">Contact Number</label>
      <input
      matInput
        type="number"
        name="phone"
        id="phone"
        placeholder=" Your Number"
        maxlength="10"
         formControlName="phone"
        size="10"
      />
    </div>
    <div class="form-part">
      <label for="email">Email </label>
      <input
      matInput
        type="email"
        name="email"
        id="email"
        placeholder="Your Email"
        formControlName="email"
      />
    </div>

    <button id="form-btn" type="submit" (click) = "onSaveSubscriber($event)" >Submit</button>
  </form>
</div>
